 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* HERO SECTION */
        .hero-container {
          height: 100vh;
          width: 100%;
          position: relative;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        /* BACKGROUND SLIDES */
        .bg-slider .bg-slide {
          position: absolute;
          height: 100%;
          width: 100%;
          top: 0; left: 0;
          background-size: cover;
          background-position: center;
          opacity: 1;
          transition: opacity 1.5s ease-in-out;
        }
        
        .bg-slide.active {
          opacity: 0.35;
        }
        
        /* TEXT CONTENT */
        .hero-content {
          position: relative;
          text-align: center;
          z-index: 5;
          color: #ffffff;
          text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .hero-content h1 {
          font-size: 4rem;
          animation: fadeIn 1.5s ease-in-out;
        }
        
        .hero-content p {
          font-size: 1.4rem;
          margin-top: 8px;
          animation: fadeIn 2s ease-in-out;
        }
        
        .cta-btn {
          background: #ff6b00;
          padding: 15px 35px;
          border-radius: 30px;
          border: none;
          font-size: 1.2rem;
          margin-top: 20px;
          cursor: pointer;
          transition: 0.3s;
        }
        
        .cta-btn:hover {
          transform: scale(1.1);
        }
        
        /* SIMPLE 3D CSS SHAPES */
        .floating3d {
          position: absolute;
          z-index: 3;
          animation: float 6s infinite ease-in-out;
          opacity: 0.9;
        }
        
        .cube {
          width: 80px; height: 80px;
          background: rgba(255,255,255,0.2);
          top: 20%; left: 10%;
          transform: rotate3d(1,1,0,45deg);
        }
        
        .sphere {
          width: 90px; height: 90px;
          border-radius: 50%;
          background: rgba(255,255,255,0.15);
          bottom: 18%; right: 12%;
        }
        
        /* FLOAT ANIMATION */
        @keyframes float {
          0% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-25px) rotate(20deg); }
          100% { transform: translateY(0) rotate(0deg); }
        }
        
        /* CATEGORY SECTION */
        .categories {
          padding: 60px 5%;
          text-align: center;
        }
        
        .cat-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
          gap: 20px;
          margin-top: 30px;
        }
        
        .cat-card {
          background: #fff;
          padding: 30px;
          border-radius: 12px;
          font-size: 1.2rem;
          box-shadow: 0 6px 18px rgba(0,0,0,0.1);
          transition: 0.3s;
        }
        
        .cat-card:hover {
          transform: translateY(-8px);
        }
        </style>
 </head>
 <body>
    <div class="hero-container">
        <div class="bg-slider"> 
          <div class="bg-slide active" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh8HzukOD1t0AnhfdBg9LgxYt5wkN6VWOCrA&s')"></div>
          <div class="bg-slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCHad86z3VhB7h75GEooIcvJGv3Uv9uRyT3g&s')"></div>
          <div class="bg-slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmP7K9ZxvB1kK3KH5TLCZMcUZCcCoePc81oQ&s')"></div>
          <div class="bg-slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmP7K9ZxvB1kK3KH5TLCZMcUZCcCoePc81oQ&s')"></div>
        </div>
       
        <div class="hero-content">
          <h1 id="heroTitle">Shop Smart, Save Big</h1>
          <p id="heroSubtitle">Top brands at unbeatable discounts</p>
      
          <button class="cta-btn">Start Shopping</button>
        </div>
      
        <!-- {{!-- 3D FLOATING ELEMENTS --}} -->
        <div class="floating3d cube"></div>
        <div class="floating3d sphere"></div>
      </div>
      
       <section class="categories">
        <h2>Shop by Category</h2>
        <div class="cat-grid">
          <div class="cat-card">Fashion</div>
          <div class="cat-card">Electronics</div>
          <div class="cat-card">Footwear</div>
          <div class="cat-card">Beauty</div>
          <div class="cat-card">Home Decor</div>
          <div class="cat-card">Kitchen</div>
        </div>
      </section>
       
      
 </body> 
 <script>const slides = document.querySelectorAll(".bg-slide");
    const title = document.getElementById("heroTitle");
    const subtitle = document.getElementById("heroSubtitle");
    
    const titleList = [
      "Shop Smart, Save Big",
      "Exclusive Deals You Can’t Miss",
      "Top Brands at Discounted Prices",
      "Your One-Stop Discount Store"
    ];
    
    const subtitleList = [
      "Discover the best products across all brands",
      "Premium quality. Affordable prices.",
      "Daily discounts updated from all stores",
      "Buy more, save more — only at Discount Emporium"
    ];
    
    let index = 0;
    
    setInterval(() => {
      slides.forEach(s => s.classList.remove("active"));
      slides[index].classList.add("active");
    
      title.innerText = titleList[index];
      subtitle.innerText = subtitleList[index];
    
      index = (index + 1) % slides.length;
    }, 4000);
    </script>
 </html>
